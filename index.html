<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Trabajo integrador</title> <!-- Título de la página -->
    <link rel="stylesheet" href="style.css"> <!-- Link del css -->
</head>
<body>
    
    <div class="login-container"> <!-- Contenedor del formulario de inicio de sesión -->
        <h2><b>Panel de Control</b></h2> <!-- Título visible -->

        <!-- Imagen del nombre de empreza innovapro -->
        <a href="https://imgbb.com/">
            <img src="https://i.ibb.co/t4fsknD/IMG-20240911-WA0053-3.jpg" alt="Imagen de ejemplo" width="200px" height="180">
        </a>
    
        <br><br> <!-- Espacios en blanco -->

        <!-- Formulario para ingresar usuario y contraseña -->
        <form action="/ruta/al/servidor" method="POST"> <!-- Envío de datos  -->
            <label for="username"><b>Usuario:</b></label> <!-- Etiqueta para el campo de usuario -->
            <input type="text" id="username" name="username" placeholder="Usuario"> <!-- Campo para el nombre de usuario -->
            
            <label for="password"><b>Contraseña:</b></label> <!-- Etiqueta para el campo de contraseña -->
            <input type="password" id="password" name="password" placeholder="Contraseña" required> <!-- Campo para la contraseña -->
            
            <button type="submit"><b>Iniciar Sesión</b> <a href="panel de control.html"> inicio de sesion</a></button> <!-- Botón para enviar el formulario -->
            
            <div class="footer"> <!-- Pie de página del formulario -->
                <p><a href="#"><b>¿Olvidaste tu contraseña?</b></a></p> <!-- Enlace para recuperar contraseña -->
            </div>
        </form>
    </div>
</body>
</html>
