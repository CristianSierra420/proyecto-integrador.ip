<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control</title>
    <link href="panel de control.css" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <h2>Panel de Control</h2>
        <button onclick="document.getElementById('capturaHoras').classList.toggle('active');">Captura de Horas</button>
        <button onclick="document.getElementById('reportes').classList.toggle('active');">Generación de Reportes</button>
        <button onclick="document.getElementById('alertas').classList.toggle('active');">Alertas por Inconsistencias</button>
        <button onclick="document.getElementById('historial').classList.toggle('active');">Historial de Registros</button>
    </div>

    <div class="content">
        <div id="capturaHoras" class="section active">
            <h3>Captura de Horas de Ingreso y Salida</h3>
            <label for="horaIngreso">Hora de Ingreso:</label>
            <input type="datetime-local" id="horaIngreso" disabled>
            <label for="horaSalida">Hora de Salida:</label>
            <input type="datetime-local" id="horaSalida" disabled>
            <button class="register" disabled>Registrar Horas</button>
           
        </div>

        <div id="reportes" class="section">
            <h3>Generación de Reportes Detallados</h3>
            <button class="register" disabled>Generar Reporte</button>
            
        </div>

        <div id="alertas" class="section">
            <h3>Alertas para Inconsistencias</h3>
            <button class="register" disabled>Ver Alertas</button>
            
        </div>

        <div id="historial" class="section">
            <h3>Historial de Registros</h3>
            <button class="register" disabled>Ver Historial</button>
            
        </div>
    </div>

</body>
</html>
