<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Integrador</title> <!-- Título de la página -->
    <link rel="stylesheet" href="css/inicio de sesion.css"> <!-- Link al archivo CSS -->
    <link rel="shortcut icon" href="https://i.ibb.co/9rLpnPS/IMG-20240911-WA0053.jpg">
</head>

<body>

    <div class="login"> <!-- Bloque principal -->
        <h2 class="login__title"><b>Bienvenido:<br>Panel de control</b></h2> <!-- Título del bloque -->

        <!-- Imagen del logotipo -->
        <a href="https://imgbb.com/" class="login__logo-link">
            <img src="https://i.ibb.co/t4fsknD/IMG-20240911-WA0053-3.jpg" alt="Logotipo Innovapro" class="login__logo">
        </a>

        <!-- Formulario de inicio de sesión -->
        <form class="login__form" action="/ruta/al/servidor" method="POST">
            <label for="username" class="login__label"><b>Usuario:</b></label>
            <input type="text" id="username" name="username" placeholder="Usuario" class="login__input">
            <!-- Campo usuario -->

            <label for="password" class="login__label"><b>Contraseña:</b></label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required class="login__input">
            <!-- Campo contraseña -->

            <!-- Botón de inicio de sesión -->
            <a href="panel de control.html" class="login__button-link">
                <button type="button" class="login__button">
                    <b>Inicio de sesión</b>
                </button>
            </a>

            <!-- Botón de recuperación de contraseña -->
            <a href="contraseña.html" class="login__button-link">
                <button type="button" class="login__button">
                    <b>Olvidaste tu contraseña</b>
                </button>
            </a>
        </form>
    </div>
</body>

</html>
